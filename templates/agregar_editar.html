<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>{{titulo}}</title>
</head>
<body>
    <div class="container mt-5">
        <div class="alert alert-success display-6 text-center">{{titulo}}</div>
        <form action="" method="POST" class="row g-3">
            {{form.as_div}}
            {% csrf_token %}

            <div class="col-12">
                <button type="submit" class="btn btn-success text-center  mb-3"><i class="bi bi-floppy"></i> GUARDAR</button>
                <a href="/listado/" class="btn btn-info text-center  mb-3"><i class="bi bi-arrow-left-circle"></i> VOLVER</a>
        </form>
    </div>
</body>
</html>
